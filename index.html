<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA San Andreas - Welcome Home</title>
  </head>
  <body>
    <div class="scanlines"></div>
    
    <!-- HUD Header -->
    <header class="fixed top-0 right-0 p-6 z-40 flex flex-col items-end gap-2 font-gta text-gta-green">
      <div class="text-3xl gta-text-stroke">$00354219</div>
      <div class="flex gap-2 text-xl">
        <span class="text-white">20:42</span>
        <span class="gta-text-stroke">WEAPON 12-7</span>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
      <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?q=80&w=2070&auto=format&fit=crop" alt="Los Santos" class="w-full h-full object-cover opacity-40 grayscale hover:grayscale-0 transition-all duration-1000" />
        <div class="absolute inset-0 bg-gradient-to-t from-gta-black via-transparent to-transparent"></div>
      </div>
      
      <div class="relative z-10 text-center">
        <h2 class="text-2xl md:text-4xl font-marker text-white mb-4 opacity-0 hero-subtitle">Ah shit, here we go again.</h2>
        <h1 class="text-6xl md:text-9xl font-gta text-white gta-text-stroke opacity-0 hero-title">
          <span class="text-gta-green">SAN</span> ANDREAS
        </h1>
        <div class="mt-8 opacity-0 hero-btn">
          <button class="bg-gta-green text-black font-bold py-3 px-8 rounded border-2 border-white hover:bg-white hover:text-gta-green transition-colors font-gta text-xl">
            ENTER THE HOOD
          </button>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="py-20 px-6 bg-gta-gray">
      <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <div class="space-y-6 stats-container">
          <h3 class="text-4xl font-gta text-white mb-8">CJ'S STATS</h3>
          
          <div class="space-y-1">
            <div class="flex justify-between font-bold text-sm uppercase tracking-wider">Respect</div>
            <div class="hud-stats-bar"><div class="hud-stats-fill" style="width: 15%"></div></div>
          </div>
          
          <div class="space-y-1">
            <div class="flex justify-between font-bold text-sm uppercase tracking-wider">Stamina</div>
            <div class="hud-stats-bar"><div class="hud-stats-fill" style="width: 60%"></div></div>
          </div>

          <div class="space-y-1">
            <div class="flex justify-between font-bold text-sm uppercase tracking-wider">Muscle</div>
            <div class="hud-stats-bar"><div class="hud-stats-fill" style="width: 85%"></div></div>
          </div>

          <div class="space-y-1">
            <div class="flex justify-between font-bold text-sm uppercase tracking-wider">Fat</div>
            <div class="hud-stats-bar"><div class="hud-stats-fill" style="width: 5%"></div></div>
          </div>
        </div>
        
        <div class="relative">
           <div class="border-4 border-white p-2 rotate-2 hover:rotate-0 transition-transform duration-500">
             <img src="https://images.unsplash.com/photo-1580227974556-1f490096f33d?q=80&w=1000&auto=format&fit=crop" alt="Lowrider" class="w-full h-auto grayscale contrast-125" />
           </div>
           <div class="absolute -bottom-6 -right-6 bg-gta-green text-black font-marker text-2xl p-4 rotate-[-5deg]">
             GROVE 4 LIFE
           </div>
        </div>
      </div>
    </section>

    <!-- Mission Passed Overlay (Hidden by default) -->
    <div id="mission-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 opacity-0 pointer-events-none">
      <div class="text-center">
        <h2 class="text-6xl md:text-8xl font-gta text-gta-orange mission-passed mb-4 scale-50">MISSION PASSED!</h2>
        <p class="text-white font-gta text-2xl">RESPECT +</p>
      </div>
    </div>

    <footer class="bg-black py-8 text-center font-marker text-gray-500">
      <p>&copy; 1992-2023 GROVE STREET FAMILIES. ALL RIGHTS RESERVED.</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
