<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA: San Andreas Style</title>
  </head>
  <body class="font-bank">
    <div class="scanlines"></div>
    
    <!-- HUD Top Right -->
    <div class="fixed top-5 right-5 z-40 flex flex-col items-end gap-2 opacity-0" id="hud">
      <div class="text-sa-green text-4xl drop-shadow-md">$00350420</div>
      <div class="text-white text-2xl flex items-center gap-2">
        <span>14:20</span>
        <div class="w-24 h-4 bg-gray-800 border-2 border-gray-600 hud-bar">
          <div class="w-3/4 h-full bg-red-600"></div>
        </div>
      </div>
      <div class="text-sa-green text-xl">GROVE ST 4 LIFE</div>
    </div>

    <main class="relative min-h-screen flex flex-col items-center justify-center bg-spray">
      
      <!-- Logo Section -->
      <div class="text-center z-10 mb-12 transform scale-0" id="logo">
        <h2 class="text-5xl md:text-7xl text-white tracking-tighter gta-title">grand theft auto</h2>
        <h1 class="text-6xl md:text-9xl font-gothic text-white mt-[-10px] md:mt-[-20px] drop-shadow-[0_5px_5px_rgba(0,0,0,0.8)]">
          San Andreas
        </h1>
      </div>

      <!-- Menu -->
      <div class="flex flex-col gap-4 text-2xl md:text-4xl text-sa-hud tracking-widest z-10" id="menu">
        <button class="menu-item relative hover:text-sa-orange hover:scale-110 transition-all duration-200 text-left">START GAME</button>
        <button class="menu-item relative hover:text-sa-orange hover:scale-110 transition-all duration-200 text-left">LOAD GAME</button>
        <button class="menu-item relative hover:text-sa-orange hover:scale-110 transition-all duration-200 text-left">OPTIONS</button>
        <button class="menu-item relative hover:text-sa-orange hover:scale-110 transition-all duration-200 text-left">QUIT GAME</button>
      </div>

      <!-- Character Quote -->
      <div class="absolute bottom-10 text-center w-full px-4 opacity-0" id="quote">
        <p class="text-sa-orange text-xl md:text-2xl italic font-sans">"Ah shit, here we go again."</p>
        <p class="text-gray-500 text-sm mt-2">- CJ</p>
      </div>

      <!-- Background Elements -->
      <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-10 w-32 h-32 bg-sa-green blur-[100px] opacity-20"></div>
        <div class="absolute bottom-1/4 right-10 w-40 h-40 bg-sa-orange blur-[100px] opacity-20"></div>
      </div>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
